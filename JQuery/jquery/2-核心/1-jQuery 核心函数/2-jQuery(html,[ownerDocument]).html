<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery(html,[ownerDocument])</title>
	</head>
	<body>

		<div class="mydiv">

		</div>
	</body>
	<script src="../../0-jquery/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 1. 动态创建一个 div 元素（以及其中的所有内容），并将它追加到 body 元素中。
		// 在这个函数的内部，是通过临时创建一个元素，并将这个元素的 innerHTML 属性设置为给定的标记字符串，来实现标记到 DOM 元素转换的。所以，这个函数既有灵活性，也有局限性。
		$("<div><p>Hello</p></div>").appendTo("body");

		// 2. 创建一个 <input> 元素必须同时设定 type 属性。因为微软规定 <input> 元素的 type 只能写一次。
		$("<input>").attr("type", "checkbox").appendTo('.mydiv');

		// 3. 动态创建一个 div 元素（以及其中的所有内容），并将它追加到 body 元素中。
		$("<div>", {
			"class": "test",
			text: "Click me!",
			click: function() {
				// 点击后 去掉类test
				$(this).toggleClass("test");
			}
		}).appendTo("body");
		
		// 说明一下：appendTo()函数是默认是在后面添加元素的
		// <body></body> --> <body><div class="c1"></div></body> --> <body><div class="c1"></div><div class="c2"></div></body>
		
	</script>
</html>
