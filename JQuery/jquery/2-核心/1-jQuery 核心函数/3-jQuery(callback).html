<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery(callback)</title>
	</head>
	<body>

		<div class="mydiv">

		</div>
	</body>
	<script src="../../0-jquery/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		/**
		 * jQuery(callback)是$(document).ready()的简写。
		 */
		
		// 1. 当DOM加载完成后，执行其中的函数。
		$(function(){
		  // 文档就绪
		  console.log('hello world');	
		});

		// 2. 使用 $(document).ready() 的简写，同时内部的 jQuery 代码依然使用 $ 作为别名，而不管全局的 $ 为何。
		jQuery(function($) {
		  // 可以继续使用$作为别名
		});
		
	</script>
</html>
