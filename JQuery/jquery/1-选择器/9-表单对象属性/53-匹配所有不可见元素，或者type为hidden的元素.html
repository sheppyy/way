<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匹配所有不可见元素，或者type为hidden的元素</title>
	</head>
	<body>

		<table>
			<tr style="display:none">
				<td>Value 1</td>
			</tr>
			<tr>
				<td>Value 2</td>
			</tr>
		</table>

		<form>
			<input type="text" name="email" />
			<input type="hidden" name="id" />
		</form>

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		匹配所有不可见元素，或者type为hidden的元素
		 */

		// 查找隐藏的 tr
		var el = $("tr:hidden");
		console.log(el);
		console.log(el.text());
		
		// 匹配type为hidden的元素
		var el = $("input:hidden");
		console.log(el);
	</script>
</html>
