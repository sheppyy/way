<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匹配所有的可见元素</title>
	</head>
	<body>

		<table>
			<tr style="display:none">
				<td>Value 1</td>
			</tr>
			<tr>
				<td>Value 2</td>
			</tr>
		</table>

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		匹配所有的可见元素
		 */

		// 查找所有可见的 tr 元素
		var el = $("tr:visible");
		
		console.log(el);

	</script>
</html>
