<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匹配给定的属性是某个特定值的元素</title>
	</head>
	<body>

		<input type="checkbox" name="newsletter" value="Hot Fuzz" />
		<input type="checkbox" name="newsletter" value="Cold Fusion" />
		<input type="checkbox" name="accept" value="Evil Plans" />

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		 匹配给定的属性是某个特定值的元素。
		 */

		// 查找所有 name 属性是 newsletter 的 input 元素
		var el = $("input[name='newsletter']").attr("checked", true);

		console.log(el);
		console.log(el.val());
	</script>
</html>
