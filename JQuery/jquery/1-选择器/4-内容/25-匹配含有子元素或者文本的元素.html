<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匹配含有子元素或者文本的元素</title>
	</head>
	<body>

		<table>
			<tr>
				<td>Value 1</td>
				<td></td>
			</tr>
			<tr>
				<td>Value 2</td>
				<td></td>
			</tr>
		</table>

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		 匹配含有子元素或者文本的元素
		 */

		// 查找所有含有子元素或者文本的 td 元素
		// 换句话说就是他是不是父元素，是就获取
		var el = $("td:parent");

		console.log(el);
		console.log(el.text());
	</script>
</html>
