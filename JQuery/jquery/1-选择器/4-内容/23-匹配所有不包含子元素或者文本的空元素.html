<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匹配包含给定文本的元素</title>
	</head>
	<body>

		<table>
			<tr>
				<td>Value 1</td>
				<td></td>
			</tr>
			<tr>
				<td>Value 2</td>
				<td></td>
			</tr>
		</table>

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		 匹配所有不包含子元素或者文本的空元素
		 */
		
		// 查找所有不包含子元素或者文本的空元素
		var el = $("td:empty");

		console.log(el)
	</script>
</html>
