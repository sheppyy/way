<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匹配包含给定文本的元素</title>
	</head>
	<body>

		<div>John Resig</div>
		<div>George Martin</div>
		<div>Malcom John Sinclair</div>
		<div>J. Ohn</div>

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		 匹配包含给定文本的元素
		 */
		// 一个用以查找的字符串
		var el = $("div:contains('John')")
		
		console.log(el)
		console.log(el.text())
		
	</script>
</html>
