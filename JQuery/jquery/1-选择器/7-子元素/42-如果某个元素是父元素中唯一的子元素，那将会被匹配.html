<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>如果某个元素是父元素中唯一的子元素，那将会被匹配。</title>
	</head>
	<body>

		<ul>
			<li>John</li>
			<li>Karl</li>
			<li>Brandon</li>
		</ul>
		<ul>
			<li>Glen</li>
		</ul>

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		如果某个元素是父元素中唯一的子元素，那将会被匹配
		如果父元素中含有其他元素，那将不会被匹配。
		（注：这里的其他元素并不包含文本节点，如：<p><img/>图片</p>，用$('p img:only-child')是可以匹配
		 */

		// 在 ul 中查找是唯一子元素的 li
		var el = $("ul li:only-child");

		console.log(el);
		console.log(el.text());
	</script>
</html>
