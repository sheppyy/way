<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择所有他们父元素的第n个子元素</title>
	</head>
	<body>

		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		选择所有他们父元素的第n个子元素。计数从最后一个元素开始到第一个。
		因为jQuery的实现:nth-child(n)是严格来自CSS规范，所以n值是“1索引”，也就是说，从1开始计数。对于所有其他选择器表达式，jQuery遵循JavaScript的“0索引”的计数。
		因此，给定一个单一<ul>包含两个<li>， $('li:nth-child(1)')选择第一个<li>，而$('li:eq(1)')选择第二个。
		不常用
		 */

		// 在每个匹配的ul中查找倒数第二个li
		var el = $("ul li:nth-last-child(2)");

		console.log(el);
		console.log(el.text());
	</script>
</html>
