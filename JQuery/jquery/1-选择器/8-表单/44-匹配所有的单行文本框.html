<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匹配所有的单行文本框</title>
	</head>

		<form>
		  <input type="text" />
		  <input type="checkbox" />

		  <input type="reset" />
		  <input type="password" />

		  <textarea></textarea>
		  <button></button>
		</form>

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>

		 */
