<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匹配所有 input, textarea, select 和 button 元素</title>
	</head>
	<body>

		<form>
			<input type="button" value="Input Button" />
			<input type="checkbox" />

			<input type="file" />
			<input type="hidden" />
			<input type="image" />

			<input type="password" />
			<input type="radio" />
			<input type="reset" />

			<input type="submit" />
			<input type="text" />
			<select>
				<option>Option</option>
			</select>

			<textarea></textarea>
			<button>Button</button>

		</form>

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		匹配所有 input, textarea, select 和 button 元素
		 */

		// 查找所有的input元素，下面这些元素都会被匹配到。
		var el = $(":input");

		console.log(el);
	</script>
</html>
