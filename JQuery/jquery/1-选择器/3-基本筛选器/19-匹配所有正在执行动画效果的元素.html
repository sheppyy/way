<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匹配所有正在执行动画效果的元素</title>
	</head>
	<body>

		<button id="run">Run</button>
		<div style="background-color: pink;width: 1.875rem;height: 1.875rem;position: absolute;left: 6.25rem;"></div>

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		 * 匹配所有正在执行动画效果的元素
		 * 
		 * */

		// r如果这个元素没有在执行动画动作，则给它整一个
		$("#run").click(function() {
			$("div:not(:animated)").animate({
				left: "+=20"
			}, 1000);
		});
	</script>
</html>
