<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匹配所有小于给定索引值的元素</title>
	</head>
	<body>
		<table>
		  <tr><td>Header 1</td></tr>
		  <tr><td>Value 1</td></tr>
		  <tr><td>Value 2</td></tr>
		</table>

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		 * 匹配所有小于给定索引值的元素
		 * 
		 * */
		
		// 查找第一第二行，即索引值是0和1，也就是比2小
		var el = $("tr:lt(2)");
		console.log(el);
		console.log(el.text());
	</script>
</html>
