<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在父元素下获取子元素</title>
	</head>
	<body>
		<form>
			<label>Name:</label>
			<input name="name" />
			<br>
			<br>
			<fieldset>
				<label>Newsletter:</label>
				<input name="newsletter" />
			</fieldset>
			
		</form>
		<br>
		<input name="none" />

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		 * 在给定的父元素下匹配所有的子元素
		 * 
		 * */
		// 找到form 下面的input 只获取其子类的，孙子的获取更深层次的 就不获取
		var el = $("form > input");
		console.log(el);
	</script>
</html>
