<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父选择器</title>
	</head>
	<body>
		<form>
			<label>Name:</label>
			<input name="name" />
			<br>
			<br>
			<fieldset>
				<label>Newsletter:</label>
				<input name="newsletter" />
			</fieldset>
			
		</form>
		<br>
		<input name="none" />

	</body>

	<script src="../../0-jquery/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		 * 在给定的祖先元素下匹配所有的后代元素
		 * 
		 * */
		// 找到form 下面的input 有多少个就是返回多少个 没有限制
		var el = $("form input");
		console.log(el);
	</script>
</html>
